<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
  <title>JS Bin</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <textarea cols="50" rows="20"></textarea>  
  <br/>
  <svg width="300" height="300"></svg>
  <script>
    var area = document.querySelector('textarea');
    area.addEventListener('input', function(e) {
      var svg = e.target;
      d3.select("svg").selectAll("*").remove();
      var graph = e.target.value;    
      var vertices = [];
      var edges = []
      var lines = graph.split('\n');    
      lines.forEach(x =>{
        var items = x.split(" ");      
        vertices.push(items[0]);
        vertices.push(items[1]);
        edges.push({"source": items[0], "target": items[1], "value": 1});
      });
      vertices = [...new Set(vertices)].map(function(x){
        return {id: x, group:1};
      });
      var jsonmis = { nodes: vertices, links: edges};
    
      var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
      
      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));
      
      var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(jsonmis.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
      
      var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(jsonmis.nodes)
        .enter().append("circle")
          .attr("r", 5)
          .attr("fill", function(d) { return color(d); })
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));
      
      node.append("title")
        .text(function(d) { return d.id; });

        simulation
        .nodes(jsonmis.nodes)
        .on("tick", ticked);

      simulation.force("link")
        .links(jsonmis.links);
      
      
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  
};
    });
    


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
  </script>
</body>
</html>
